<!DOCTIPE>
<html  ng-app="myApp">
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
            <script src ="/js/angular.min.js"></script>
            <script src="/controllers/controller.js">
            </script>
        <title>contact list app</title>
    </head>
    <body>
        <div>
            <div class ="container" ng-controller="Appp">
                <h1>User List app </h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th> Nombre </th>
                            <th> Apellido </th>
                            <th> Email </th>
                            <th> Username </th>
                            <th> Password </th>
                            <th> Usertype </th>
                            <th> Provider </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="form-control" ng-model="contact.Nombre"></td>
                            <td><input class="form-control" ng-model="contact.Apellido"></td>
                            <td><input class="form-control" ng-model="contact.Email"></td>
                            <td><input class="form-control" ng-model="contact.Username"></td>
                            <td><input class="form-control" ng-model="contact.Password"></td>
                            <td><input class="form-control" ng-model="contact.Usertype"></td>
                            <td><input class="form-control" ng-model="contact.Provider"></td>
                            <td><button class="btn btn-primary" ng-click="addContact()">Add User</button></td>
                            </tr>
                        <tr ng-repeat="contactIterator in contactlist">
                            <td>{{contactIterator.nombre}}</td>
                            <td>{{contactIterator.apellido}}</td>
                            <td>{{contactIterator.email}}</td>
                            <td>{{contactIterator.username}}</td>
                           <!-- <td>{{contactIterator.password}}</td> -->
                            <td>{{contactIterator.tipoUsuario}}</td>
                            <td>{{contactIterator.provider}}</td>                            
                        </tr>    
                    </tbody>
                </table>
            </div>           
        </div>
    </body>
</html>
